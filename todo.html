<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicTodo</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <div class="whole-container">
        <div class="todoapp">
            <h1><img src="Asset/IconTodo.png" alt="A To-Do List Icon" class="icon-todo"> <bold>Basic To-Do List</b></h1>

           
            <div class="row">
                 <div class="column1">
                <input type="text" id="input" placeholder="Type your todo here..">
                <input type="date" id="input-date" >
            </div>
                <button id="add-button" onclick="addTodo()"><b>+</b></button>
            </div>    
            <div class="row2">
                <button id ="filter-button">Filter</button>
                <button id ="clear-button" onclick="clearConf()">Clear</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>

    <script src="Javascript\function.js"></script>
</body>
</html>
